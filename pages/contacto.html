<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Bungee+Inline&family=Courgette&family=Mouse+Memoirs&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="../resources/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>Ábalos - Contacto</title>
</head>

<body>
    <div class="gridContainer">
        <!-- Empieza Header -->
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark ">
                <div class="container-fluid">
                    <a class="navbar-brand header__watermark" href="../index.html">
                        <img class="header__logo" src="../resources/logo.png" alt="AbalosLogo.">
                        <div class="header__name">
                            <h1 class="header__title">Ábalos</h1>
                            <h2 class="header__subtitle">Casa de Cervezas</h2>
                        </div>
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <div class="container">
                            <ul class="navbar-nav flex-row justify-content-end">
                                <li class="nav-item text-center">
                                    <a class="nav-link m-2 p-1" aria-current="page" href="../index.html">Home</a>
                                </li>
                                <li class="nav-item text-center">
                                    <a class="nav-link m-2 p-1" href="quienesSomos.html">Quienes Somos</a>
                                </li>
                                <li class="nav-item text-center">
                                    <a class="nav-link m-2 p-1" href="sabores.html">Sabores</a>
                                </li>
                                <li class="nav-item text-center">
                                    <a class="nav-link m-2 p-1" href="membresia.html">Club de membresía</a>
                                </li>
                                <li class="nav-item text-center">
                                    <a class="nav-link m-2 p-1" href="contacto.html">Contacto</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <!-- Empieza Main -->
        <main>
            <div class="title__container">
                <h2 class="title">¿Dónde Encontrarnos?</h2>
            </div>
            <section class="columnaCentrada">
                <iframe class="map"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3272.702092980053!2d-56.14690948427236!3d-34.888826380386654!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x959f81266e4ed631%3A0xd2562e7ea8f140c9!2s%C4%80BALOS%20-%20casa%20de%20cervezas%20-!5e0!3m2!1ses-419!2suy!4v1650133675492!5m2!1ses-419!2suy"
                    style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </section>
            <div class="title__container">
                <h2 class="title">Envianos tu Comentario</h2>
            </div>
            <section class="contacto">
                <form class="contacto__form">
                    <div class="contacto__label">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="name" placeholder="Nombre" name="nombre">

                        <label for="apellido">Apellido:</label>
                        <input type="text" id="surname" placeholder="Apellido" name="apellido">

                        <label for="e-mail">E-Mail:</label>
                        <input type="text" id="email" placeholder="E-Mail" name="e-mail">
                    </div>
                    <div class="contacto__text">
                        <label for="comentario">Danos tu Comentario:</label>
                        <textarea type="textarea" placeholder="Comentario Aquí" name="comentario"></textarea>
                    </div>
                    <div class="filaCentrada">
                        <input class="btn btn-success btn-sm" type="submit" value="Enviar Comentario" name=""></input>
                        <input class="btn btn-success btn-sm" type="reset" value="Limpiar Comentario" name=""></input>
                        <input class="btn btn-success btn-sm" type="button" value="Nada Por Ahora" name=""></input>
                    </div>
                </form>
            </section>
        </main>
        <!-- Empieza Footer -->
        <footer class="footer">
            <div class="footer__name">
                <a class="footer__a" href="../index.html">
                    <h2 class="footer__title">Ábalos</h2>
                </a>
                <h2 class="footer__subtitle">Casa de Cervezas</h2>
            </div>
            <span class="footer__span">Beber con moderación. Prohibida su venta a menores de 18 años.
                Todos los Derechos reservados.</span>
            <div class="footer__redes row">
                <a href="https://www.instagram.com/abaloscasadecervezas/" class="fa fa-instagram"></a>
            </div>
        </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
